<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Potion Maker</title>
  </head>
  <body>
    <header id="header">
      <div style="display: flex; align-items: center; gap: 10px">
        <h1>Take a look at the potions already made</h1>
        <button onclick="scrollToPotionCreator()">
          <span>Create your own potion</span>
        </button>
      </div>
      <section id="potion-showcase"></section>
    </header>
    <hr />
    <main id="main">
      <section id="potion-creator">
        <div id="form-container">
          <h2>Create your own potion!</h2>
          <form id="potions-form">
            <div class="div-input">
              <label for="potion-name">Potion Name</label>
              <input
                required
                maxlength="30"
                minlength="3"
                placeholder="Ex: Strength Potion"
                type="text"
                name="potion-name"
                id="potion-name"
              />
            </div>

            <div class="div-input">
              <label for="potion-ingredients">Potion Ingredients</label>
              <input
                required
                maxlength="50"
                minlength="3"
                placeholder="Ex: Spider Eye"
                type="text"
                name="potion-ingredients"
                id="potion-ingredients"
              />
            </div>

            <div class="div-input">
              <label for="potion-effects">Potion Effects</label>
              <input
                required
                maxlength="40"
                minlength="3"
                placeholder="Ex: Strength"
                type="text"
                name="potion-effects"
                id="potion-effects"
              />
            </div>

            <div class="div-input">
              <label for="potion-color-picker"
                >Choose the color of the potion</label
              >
              <div id="div-potion-color">
                <input
                  required
                  type="color"
                  name="potion-color-picker"
                  id="potion-color-picker"
                  onchange="addToSpanColor('potion-color-picker', 'potion-color-span')"
                />
                <span id="potion-color-span"
                  >Select a color, default: black</span
                >
              </div>
            </div>

            <div class="div-input">
              <label for="bottle-type-select">Choose the type of bottle</label>
              <div id="div-bottle-preview">
                <select
                  required
                  name="bottle-type-select"
                  id="bottle-type-select"
                  onchange="bottlePreview('bottle-type-select',
                  'bottle-preview-img',
                  'bottle-preview-caption')"
                >
                  <option value="" selected disabled>Select the type</option>
                  <option value="0">Type 1</option>
                  <option value="1">Type 2</option>
                  <option value="2">Type 3</option>
                  <option value="3">Type 4</option>
                  <option value="4">Type 5</option>
                </select>
                <div id="bottle-preview-container">
                  <img
                    id="bottle-preview-img"
                    style="opacity: 0"
                    src="./assets/empty-bottles/bottle-0.webp"
                    alt="A Empty Bottle"
                  />
                  <figcaption
                    id="bottle-preview-caption"
                    style="transform: translateY(-35px)"
                  >
                    Select the bottle
                  </figcaption>
                </div>
              </div>
            </div>

            <button
              type="submit"
              onclick="createNewPotion()"
              class="submit-button"
            >
              <span>Create!</span>
            </button>
            <button
              type="button"
              onclick="scrollToHeader()"
              style="margin: 20px"
            >
              <span>Back to top</span>
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
